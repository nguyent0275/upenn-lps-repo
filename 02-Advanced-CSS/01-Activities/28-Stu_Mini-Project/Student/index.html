<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="type.css" href="assets/style.css">
    <title>CSS Snippet Cheatsheet</title>
</head>
<body>
    <header>
        <h1 class="text-align-center" id="purple-color-text">CSS Snippet Cheatsheet</h1>
            <p class="text-align-center">Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to this page! Select any snippet below and it'll automatically select all of the code for you to copy.</p>
    </header>

    <main>
        <section class="card-box-container">
            <figure class="card-column">
                <h2 class="card-box-title">Flexbox Row</h2>
                <div>
                    <p>Use these three propreties to creat a flexbox row layout</p>
                </div>
                <pre class="code-block"><code>.row {
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                  }</code></pre>
            </figure>
            <figure class="card-column">
                <h2 class="card-box-title">Flexbox Column</h2>
                <div>
                    <p>Use these three propreties to creat a flexbox row layout</p>
                </div>
                <pre class="code-block"><code>.column {
                    display: flex;
                    flex-direction: column
                  }</code></pre>
            </figure>
            <figure class="card-column">
                <h2 class="card-box-title">CSS Grid Layout</h2>
                <div>
                    <p>Use these three propreties to creat a flexbox row layout</p>
                </div>
                <pre class="code-block"><code>.grid {
                    display: grid;
                    width: 100%;
                    grid-template-columns: repeat(12, 1fr);
                  }</code></pre>
            </figure>
            <figure class="card-column">
                <h2 class="card-box-title">Linear Gradients</h2>
                <div>
                    <p>Use these three propreties to creat a flexbox row layout</p>
                </div>
                <pre class="code-block"><code>.linear-gradient-background {
                    background-image: linear-gradient(
                      rgba(232, 102, 236, 0.3) 0%,
                      rgba(232, 102, 236, 0.6) 100%)};
                    </code></pre>
            </figure>
            <figure class="card-column">
                <h2 class="card-box-title">Box Transition Glow</h2>
                <div>
                    <p>Use these three propreties to creat a flexbox row layout</p>
                </div>
                <pre class="code-block"><code>.code-card .card-header {
                    border-radius: 8px;
                    transition: all 0.5s ease-in-out;};
                </code></pre>
            </figure>
            <figure class="card-column">
                <h2 class="card-box-title">Overlay Card with Title</h2>
                <div>
                    <p>Use these three propreties to creat a flexbox row layout</p>
                </div>
                <pre class="code-block"><code>.card-header {
                    position: relative;
                    margin-top: -20px;};
                </code></pre>
            </figure>
        </section>
    </main>
    <footer>
        <h3 class="text-align-center" id="purple-color-text">Made with ❤️ and CSS</h3>
    </footer>
</body>
</html>
